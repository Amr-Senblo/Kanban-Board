<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>

  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="stylesheet" href="./CSS/query.css" />
  <link rel="icon" type="image/x-icon" href="./Imgs/favicon.ico">

  <script src="https://kit.fontawesome.com/a0995ba257.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="board">
    <p class="header-title">Kanban Board</p>
    <div class="colomns-container">
      <div class="To-Do-colomn container">
        <h2>To Do</h2>
        <div class="task-container"></div>
        <button class="btn-add btn-1">+ Add</button>
      </div>

      <div class="In-Progress-colomn container">
        <h2>In Progress</h2>
        <div class="task-container"></div>
        <button class="btn-add btn-2">+ Add</button>
      </div>

      <div class="Testing-colomn container">
        <h2>Testing</h2>
        <div class="task-container"></div>
        <button class="btn-add btn-3">+ Add</button>
      </div>

      <div class="Done-colomn container">
        <h2>Done</h2>
        <div class="task-container"></div>
        <button class="btn-add btn-4">+ Add</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
